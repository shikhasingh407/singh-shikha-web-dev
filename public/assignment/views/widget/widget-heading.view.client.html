<div class="container">
    <form role="form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="name" placeholder="Shikha Singh">
        </div>
        <div class="form-group">
            <label for="text">Text:</label>
            <input ng-model="model.widget.description" type="text" class="form-control" id="text" placeholder="Computer Science">
        </div>
        <div class="form-group">
            <label for="size">Size:</label>
            <select ng-model="model.widget.size" class="form-control" id="size">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <a class="btn btn-danger btn-block" ng-click="model.deleteWidget()">Delete</a>
    </form>
</div>
