<div class="container">
    <form role="form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Shikha Singh">
        </div>
        <div class="form-group">
            <label for="text">Text:</label>
            <input type="text" class="form-control" id="text" placeholder="Computer Science">
        </div>
        <div class="form-group">
            <label for="url">URL:</label>
            <input ng-model="model.widget.url" type="text" class="form-control" id="url" placeholder="http://i.imgur.com/3RITBTjb.jpg">
        </div>
        <div class="form-group">
            <label for="width">Width:</label>
            <input ng-model="model.widget.width" type="text" class="form-control" id="width" placeholder="100%">
        </div>
        <div class="form-group">
            <label for="upload">Upload:</label>
            <input type="file" class="form-control" id="upload" accept="image/*">
        </div>
        <a class="btn btn-primary btn-block" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">Upload Image</a>
        <a class="btn btn-danger btn-block" ng-click="model.deleteWidget()">Delete</a>
    </form>
</div>
