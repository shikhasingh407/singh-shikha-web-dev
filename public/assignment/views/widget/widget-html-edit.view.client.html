<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
            </p>
            <a class="navbar-brand" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}">
                Edit Widget
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget()" class="navbar-link">
                    <span class="glyphicon glyphicon-ok">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <div ng-show="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>
    <form role="form">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <span ng-show="model.myForm.name.$invalid">
                <h6>{{model.alert}}</h6>
            </span>
                <input ng-model="model.widget.name" type="text" class="form-control" id="name" placeholder="Gizmodo">
            </div>
            <label for="html">HTML</label>
            <div id="html" class="form-group" ng-model="model.widget.text"
                 text-angular
                 ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
                ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
                ['indent','outdent'],['html']]">
            </div>
        </form>
        <a class="btn btn-danger btn-block" ng-click="model.deleteWidget()">Delete</a>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
