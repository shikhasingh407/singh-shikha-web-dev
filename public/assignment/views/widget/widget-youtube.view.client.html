<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
            </p>
            <a class="navbar-brand" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}">
                <strong>Widget Edit</strong>
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="myForm.$valid && model.updateWidget(); submitted=true" class="navbar-link">
                    <span class="glyphicon glyphicon-ok">
                    </span>
                </a>
            </p>

        </div>
    </div>
</nav>

<div class="container">
    <div ng-show="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>
    <form name="myForm" role="form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input ng-class="{ 'error-when' : submitted && myForm.name.$error.required }" ng-model="model.widget.name" name="name" type="text" class="form-control" id="name" placeholder="Shikha Singh" required/>
            <span ng-show="submitted && myForm.name.$error.required" class="err">*Required Field</span>
        </div>
        <div class="form-group">
            <label for="text">Text:</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="text" placeholder="Hello World">
        </div>
        <div class="form-group">
            <label for="url">URL:</label>
            <input ng-model="model.widget.url" type="text" class="form-control" id="url" placeholder="https://www.youtube.com/watch?v=2-MBfn8XjIU">
        </div>
        <div class="form-group">
            <label for="width">Width:</label>
            <span ng-show="model.myForm.width.$invalid">
                <h6>{{model.widthalert}}</h6>
            </span>
            <input ng-model="model.widget.width" type="text" class="form-control" id="width" placeholder="100%">
            <a class="btn btn-danger btn-block" ng-click="model.deleteWidget()">Delete</a>
        </div>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
