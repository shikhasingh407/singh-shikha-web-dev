<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
            </p>
            <a class="navbar-brand" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}">
                <strong>Edit Page</strong>
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updatePage()" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<form novalidate name="model.myForm">
    <div class="form-group">
        <label for="page-name">Name</label>
            <span ng-show="model.myForm.name.$invalid">
                <h6>{{model.alert}}</h6>
            </span>
        <input type="text"
               name="name"
               required
               class="form-control"
               id="page-name"
               placeholder="Page Name"
               ng-model="model.page.name">
    </div>
    <div class="form-group">
        <label for="page-title">Title</label>
        <input type="text"
               class="form-control"
               id="page-title"
               ng-model="model.page.title"
               placeholder="Page Title">
    </div>
</form>
<a class="btn btn-danger btn-block"
   ng-click="model.deletePage(model.pageId)"
   role="button">Delete</a>


</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <p class="navbar-text pull-right">
                <a href="#/user">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
