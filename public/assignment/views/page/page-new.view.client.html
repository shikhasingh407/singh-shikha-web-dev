<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
            </p>
            <a class="navbar-brand" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/new">
                <strong>New Page</strong>
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.createPage(name, title); submitted=true" class="navbar-link">
                    <span class="glyphicon glyphicon-ok">
                    </span>
                </a>
            </p>

        </div>
    </div>
</nav>

<div class="container">
    <div ng-show="model.error"
         class="alert alert-danger">{{model.error}}</div>

    <form name="myForm">
        <div class="form-group">
            <label for="page-name">Name</label>
            <span ng-show="myForm.name.$invalid">
                <h1>{{model.alert}}</h1>
            </span>
            <input ng-model="name"
                   type="text"
                   name="name"
                   class="form-control"
                   id="page-name"
                   placeholder="Page Name" required/>
        </div>
        <div class="form-group">
            <label for="page-title">Title</label>
            <input ng-model="title"
                   type="text"
                   class="form-control"
                   id="page-title"
                   placeholder="Page Title"/>
        </div>
    </form>


</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
