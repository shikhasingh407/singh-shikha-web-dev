<div class="container">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <h1>Login</h1>
    <form name="loginForm" ng-app>
        <div class="form-group" ng-class="{true: 'error'}[submitted && loginForm.username.$error.required]">
            <input name="username" ng-model="username" type="text" class="form-control" id="username" placeholder="Username" required>
            <span class="help-inline" ng-show="submitted && loginForm.username.$error.required">*Username is a Required field</span>
        </div>
        <div class="form-group" ng-class="{true: 'error'}[submitted && loginForm.password.$error.required]">
            <input name="password" ng-model="password" type="password" class="form-control" id="password" placeholder="Password" required>
            <span class="help-inline" ng-show="submitted && loginForm.password.$error.required">*Password is a Required field</span>
        </div>
        <a ng-disabled="loginForm.$invalid" ng-click="loginForm.$valid && model.login(username, password); submitted=true" class="btn btn-primary btn-block">Login</a>
        <a class="btn btn-success btn-block" href="#/register">Register</a>
    </form>
</div>
