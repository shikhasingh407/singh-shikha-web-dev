<div class="container">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>


    <h1>Login</h1>

        <input ng-model="username" type="text" placeholder= "username" class="form-control" id="usr">
        <input ng-model="password" type="password" placeholder= "password" class="form-control" id="pwd">
        <a ng-click="model.login(username, password)" class="btn btn-primary btn-block">Login</a>
        <a class="btn btn-success btn-block" href="#/register">Register</a>
</div>
