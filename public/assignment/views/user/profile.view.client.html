<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/user/{{model.user._id}}">
                <strong>Profile</strong>
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateUser(model.user)" class="navbar-link">
                    <span class="glyphicon glyphicon-ok">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>


<div class="container-fluid">

    <div ng-if="model.success" class="alert alert-success" role="alert">
        {{model.success}}
    </div>

    <div ng-if="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <form role="form">
        <div class="form-group">
            <label for="userName">Username:</label>
            <input ng-model="model.user.username" type="text" class="form-control" id="userName" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input ng-model="model.user.email" type="email" class="form-control" id="email" placeholder="shikhasingh@gmail.com">
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input ng-model="model.user.firstName" type="text" class="form-control" id="firstName" placeholder="Shikha">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input ng-model="model.user.lastName" type="text" class="form-control" id="lastName" placeholder="Singh">
        </div>
        <div class="form-group">
            <a class="btn btn-primary btn-block" href="#/user/{{model.user._id}}/website">Websites</a>
        </div>
        <div class="form-group">
            <a class="btn btn-danger btn-block" href="#/login">Logout</a>
        </div>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center"></div>
            <div class="col-xs-3 text-center"></div>
            <div class="col-xs-3 text-center"></div>
            <div class="col-xs-3 text-center">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
